<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="app.js"></script>
    <title>WUSD Vape Quiz</title>
</head>

<body>
    <h1>Officer Dave's Fun Vape Facts!</h1>


    <form id="quiz" name="quiz">


        <p class="questions">E-cigarettes (JUUL/Vape Pens) are risk-free</p>
        <input id="mc" type="radio" name="question1" value="True">True<br>
        <input id="mc" type="radio" name="question1" value="False">False<br>

        <p class="questions">What can you find in the blood stream of youth that vape?</p>
        <input id="mc" type="radio" name="question2" value="Peace">Peace<br>
        <input id="mc" type="radio" name="question2" value="Acetaldehyde">Acetaldehyde<br>

        <p class="questions">Nicotine is ...</p>

        <input id="mc" type="radio" name="question3" value="Risk">A highly addictive drug with known health risks<br>
        <input id="mc" type="radio" name="question3" value="Safe">completely safe<br>


        <input id="button" type="button" value="Done!" onclick="check();">
    </form>
    <div id="after_submit">
        <p id="number_correct"></p>
        <p id="message"></p>
        <img id="picture">
    </div>



</body>

</html>
